<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>form</title>
</head>
<body>
    <!-- NAV BAR -->
    <header class="nav_bar">
        <img class="logo" src="project-assets/logos/circle.svg" alt="logo.circle">
        <nav class="nav_links">
               <a class="azul" href="#">Home</a>
               <a href="#">Projects</a>
               <a href="#">Services</a>
        </nav>
        <a  class="btn_form" href="form.css">Contact Us</a>
    </header>

    <!-- FORM -->
    
    <div class="sectionContact">
     <section class="containerContact">
         <h1 class="contactHeading">Contact Us</h1>
         <form action="" method="">
             <label for="fullName">Full Name*</label>
             <input type="text" name="username" id="username" placeholder="Enter your full name"><br>
             
             <label for="email">Email:</label>
             <input type="text" name="Email" id="email" placeholder="Enter your email address">
             
             
             <label for="phone">Phone</label>
             <input type="number" name="phone" id="phone" placeholder="Enter your phone number"><br>

             <label for="message">Message</label>
             <textarea id="message" name="Messageessage" rows="4" cols="33" placeholder="Write your message here ...."></textarea><br>
             
             <button>Submit</button>

             </form>
     </section>
    </div>
    <footer></footer>
    
</body>
</html>
